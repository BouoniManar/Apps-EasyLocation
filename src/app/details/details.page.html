<ion-header>
  <ion-toolbar>


    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>


    <ion-title size="small">Détails de l'annonce</ion-title>

    <ion-button shape="round" size="small" color="light" slot="end">
      <ion-icon slot="icon-only" name="heart"></ion-icon>
    </ion-button>


    <ion-button slot="end" fill="clear" class="custom-button">
      <ion-icon slot="end" ios="ellipsis-horizontal" md="ellipsis-vertical" class="custom-icon"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">





  <ion-card *ngIf="ad">
    <img [src]="ad.imageUrl" alt="{{ ad.title }}" />
    <ion-card-header>
      <ion-card-title>{{ ad.title }}</ion-card-title>
      <ion-card-subtitle>
        {{ ad.rooms }} chambres, {{ ad.size }} m²
        <div style="display: flex; align-items: center; margin-top: 4px;">
          <ion-icon name="location-outline" style="vertical-align: middle;"></ion-icon>
          {{ ad.location }}
        </div>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="danger">
        <strong>{{ ad.price }} DT</strong>
      </ion-text>

      <ion-text color="secondary">
        <h2>{{ad.describe}}</h2>
      </ion-text>

    </ion-card-content>
  </ion-card>
</ion-content>
