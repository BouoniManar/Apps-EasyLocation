<ion-content [fullscreen]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title color="danger" size="large">EasyLocation</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Rechercher sur EasyLocation"></ion-searchbar>

  <ion-text class="ion-margin-top">
    <h1>Derni√®res annonces</h1>
  </ion-text>

  <!-- Grid to display ads -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let ad of ads | async">
        <ion-card>

          <ion-button shape="round" size="small" (click)="presentAlert()" color="light">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-button>

          <!-- Ad image and details -->
          <img alt="image" [src]="ad.imageUrl" (click)="goToDetails(ad.id)"/>
          <ion-card-header>
            <ion-card-title>{{ ad.title }}</ion-card-title>
            <ion-card-subtitle>{{ ad.location }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="danger">
              <strong>{{ ad.price }} DT</strong>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
