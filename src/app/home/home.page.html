<ion-content [fullscreen]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title color="danger" size="large">EasyLocation</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Rechercher sur EasyLocation"></ion-searchbar>

  <ion-text class="ion-padding-top">
    <h1>Bienvenue !</h1>
  </ion-text>

  <ion-text class="ion-margin-top">
    <h1>Dernières annonces</h1>
  </ion-text>

  <!-- Utilisation d'une grille pour afficher plusieurs cartes sur une même ligne -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let ad of ads">
        <ion-card (click)="goToDetails(ad.id)">
          <ion-button shape="round" size="small" color="light">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-button>
          <img alt="image" [src]="ad.imageUrl" />
          <ion-card-header>
            <ion-card-title>{{ ad.title }}</ion-card-title>
            <ion-card-subtitle>
              <div style="display: flex; align-items: center; margin-top: 4px;">
                <ion-icon name="location-outline" style="vertical-align: middle;"></ion-icon>
                <ion-text style="margin-left: 4px;">{{ ad.location }}</ion-text>
              </div>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="danger">
              <strong>{{ ad.price }} DT</strong>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
