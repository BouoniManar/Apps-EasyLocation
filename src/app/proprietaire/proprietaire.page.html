<ion-content [fullscreen]="true">
  <!-- Toolbar -->
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title color="danger" size="large">EasyLocation</ion-title>
  </ion-toolbar>

  <!-- Search bar -->
  <ion-searchbar placeholder="Rechercher sur EasyLocation"></ion-searchbar>

  <!-- Latest ads section -->
  <ion-text class="ion-margin-top">
    <h1>Derni√®res annonces</h1>
  </ion-text>

  <!-- Grid to display ads -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let ad of ads | async"> <!-- Use async to handle observable ads -->
        <ion-card >

          <!-- Heart button (can be used for future functionality like adding to favorites) -->
          <ion-button shape="round" size="small" (click)="presentAlert()" color="light">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-button>

          <!-- Ad image and details -->
          <img alt="image" [src]="ad.imageUrl" (click)="goToDetails(ad.id)"/>
          <ion-card-header>
            <ion-card-title>{{ ad.title }}</ion-card-title>
            <ion-card-subtitle>{{ ad.location }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="danger">
              <strong>{{ ad.price }} DT</strong>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>





  <ion-tabs>
    <ion-tab-bar slot="bottom" >

      <ion-tab-button tab="home" routerLink="/bienvenue">
        <ion-icon name="storefront-outline"></ion-icon>
        <ion-label>Accueil</ion-label> <!-- Using ion-label instead of ion-title for tab text -->
      </ion-tab-button>

      <ion-tab-button tab="favoris">
        <ion-icon name="star"></ion-icon>
        <ion-label>Favoris</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profil" routerLink="/profil-proprietaire">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>







</ion-content>
